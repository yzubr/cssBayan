<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssBayan/main.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <div class="acordeon">
            <h2 class="acor-title">CSS Bayan</h2>
            <input type="radio" name="acor" id="ac1" checked="checked">
            <label for="ac1">I'm fine
                <span class="cross">+</span>
            </label>
            <div class="acor-body">
                <img src="/cssBayan/img/img_one.png" alt="img_one">
            </div>
            <input type="radio" name="acor" id="ac2">
            <label for="ac2">Create folder at gh-pages
                <span class="cross">+</span>
            </label>
            <div class="acor-body">
                <img src="/cssBayan/img/img_two.png" alt="img_two">
            </div>
            <input type="radio" name="acor" id="ac3">
            <label for="ac3">When you see student 1<span class="cross">+</span></label>
            <div class="acor-body">
                <img src="/cssBayan/img/img_three.png" alt="img_three">
            </div>
            <input type="radio" name="acor" id="ac4">
            <label for="ac4">Read chat in discord<span class="cross">+</span></label>
            <div class="acor-body">
                <img src="/cssBayan/img/img_four.png" alt="img_four">
            </div>
            <input type="radio" name="acor" id="ac5">
            <label for="ac5">Start doing Bayan without css<span class="cross">+</span></label>
            <div class="acor-body">
                <img src="/cssBayan/img/img_five.png" alt="img_five">
            </div>
        </div>
    </div>
</body>

</html>
